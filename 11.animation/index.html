<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="테스트용 페이지"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatioble" content="ie=edge" />
    <title>animation</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        animation: 4s scaleAndRotateSquare infinite ease-in-out;
      }
      @keyframes scaleAndRotateSquare {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(1turn) scale(0.5, 0.5);
        }
        100% {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
