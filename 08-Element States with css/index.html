<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="테스트용 페이지"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatioble" content="ie=edge" />
    <title>css states</title>
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:hover {
        background-color: pink;
      }
      .box:active {
        background-color: green;
      }
      .box:focus {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <textarea class="box">lalala</textarea>
  </body>
</html>
