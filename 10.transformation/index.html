<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="테스트용 페이지"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatioble" content="ie=edge" />
    <title>transformation</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: transform 1s ease-in-out;
      }

      .box:hover {
        transform: rotate(1turn) scale(0.5) scale(0.5);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
